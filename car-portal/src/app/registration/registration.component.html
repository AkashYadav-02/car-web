    <h3>Create an Account</h3>
      <form [formGroup]="register" (ngSubmit)="onSubmit()">
        <div class="form-group container1">
        <div class="did-floating-label-content label-input">
          <input class="did-floating-input " formControlName="fname" type="text" placeholder="FirstName">
          <label class="did-floating-label" style="font-size: -0.3rem;">FirstName<span class="required-asterisk">*</span></label>  
        </div>
        <div class="did-floating-label-content label-input">
          <input class="did-floating-input " formControlName="lname" type="text" placeholder="LastName">
          <label class="did-floating-label" style="font-size: -0.3rem;">LastName<span class="required-asterisk">*</span></label>  
        </div>
          <div class="did-floating-label-content label-input">
            <input class="did-floating-input " formControlName="email" type="email" placeholder="Email">
            <label class="did-floating-label" style="font-size: -0.3rem;">Email<span class="required-asterisk">*</span></label>
          </div>
          <div class="did-floating-label-content label-input">
            <input class="did-floating-input " formControlName="password" type="password" placeholder="Atleast 8 characters">
            <label class="did-floating-label" style="font-size: -0.3rem;">Password<span class="required-asterisk">*</span></label>
          </div>

          <div class="did-floating-label-content label-input">
            <input class="did-floating-input " formControlName="password" type="password" placeholder="Atleast 8 characters">
            <label class="did-floating-label" style="font-size: -0.3rem;">ConfirmPassword<span class="required-asterisk">*</span></label>
          </div>


  <!-- <button type="submit " class="started btn"  >Login</button> -->

  <div class="form-check text-  md" style="
  display: inline-flex;
  justify-content: center;
  align-items: center;
  gap: 20px; margin-top: -4%;">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="termsAndConditions">
    <label class="form-check-label termscon" for="exampleCheck1"> I agree to Terms & Conditions</label>
  </div>

  <button type="submit" class="started btn" (click)="onSubmit()" >Get Started</button>
